<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game in JS</title>
    <style>
        *{padding: 0; margin:0; text-align: center;}
        canvas{ background: #eee; display: block; margin: 30px auto;}
        h1{color: #0095dd; padding: 10px; margin: 30px auto 0px auto;}
    </style>
</head>
<body>
    <h1>Bugged Arkanoid</h1>
    <p>Hit the space bar to start! Enjoy :D</p>
    <canvas id="cnvs" width="500" height="350px"></canvas>
    <script>
        var canvas = document.getElementById("cnvs");
        var ctx = canvas.getContext("2d");
        const border = 10;

        // Ball Variables
        var x = canvas.width/2;         var dx = 0;
        var y = canvas.height - 30;     var dy = 0;
        const ballRadius = 10;

        // Paddle Variables
        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width - paddleWidth) / 2;   // center paddle
        const paddleY = canvas.height - paddleHeight -border;
        
        // Movement
        var rightPressed = false;
        var leftPressed = false;
        
        // Bricks
        var brickRowCount = 3;
        var brickColumnCount = 5;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30 + border;

        var bricks = [];
        for(var i=0; i < brickColumnCount; i++){
            bricks[i] = [];
            for(var j=0; j < brickRowCount; j++){
                bricks[i][j] = { x: 0, y:0, status: 1 };    // obj definition
            }
        }

        // Score
        var score = 0;
        var start = false;
        var gameStarted = false;


        document.addEventListener("keydown",keyDownHandler,false);
        document.addEventListener("keyup",keyUpHandler,false);

        // Functions
        function drawBall(){
            ctx.beginPath();
            ctx.arc(x,y,ballRadius,0,Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }
        function drawPaddle(){
            ctx.beginPath();
            ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }
        function drawBricks(){
            for(var i=0; i<brickColumnCount; i++){
                for(var j=0; j<brickRowCount; j++){
                        if(bricks[i][j].status == 1){
                        var brickX = (i*(brickWidth+brickPadding))+brickOffsetLeft;
                        var brickY = (j*(brickHeight+brickPadding))+brickOffsetTop;
                        bricks[i][j].x = brickX;
                        bricks[i][j].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX,brickY,brickWidth,brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }
        function drawScore(){
            ctx.font = "16px Arial";
            ctx.fontStyle = "#0095DD";
            ctx.fillText("Score: "+score,8,20);
        }

        function keyDownHandler(e){
            if(e.key == "Right" || e.key == "ArrowRight"){
                rightPressed = true;
            } else if(e.key == "Left" || e.key == "ArrowLeft"){
                leftPressed = true;
            }
            
            if(e.keyCode == 32){
                start = true;
            }
        }
        function keyUpHandler(e){
            if(e.key == "Right" || e.key == "ArrowRight"){
                rightPressed = false;
            } else if(e.key == "Left" || e.key == "ArrowLeft"){
                leftPressed = false;
            }
        }

        function collisionDetection(){
            for(var i=0; i<brickColumnCount; i++){
                for(var j=0; j<brickRowCount; j++){
                    var b = bricks[i][j];
                    if(b.status == 1){
                        if(x + ballRadius > b.x && x - ballRadius < b.x + brickWidth && y + ballRadius > b.y && y - ballRadius< b.y + brickHeight){
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if(score == brickRowCount*brickColumnCount){
                                alert("YOU WIN!");
                                document.location.reload();
                                clearInterval(interval);
                            }
                        }
                    }
                }
            }
        }

        // Loop Draw
        function draw(){
            ctx.clearRect(0,0,canvas.width,canvas.height);          // clear the canvas
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();
            drawScore();
                                
            // Starting Game
            if(start && !gameStarted){
                gameStarted = true;
                dx = Math.floor(Math.random(3-2-1))+2;      // max = 3, min = 2
                dy = Math.floor(Math.random(3-2-1))+2;         
            }
            // Key Event
            if(rightPressed){
                paddleX += 7;
                if(paddleX + paddleWidth > canvas.width - border){
                    paddleX = canvas.width - paddleWidth - border;
                }
            } else if(leftPressed){
                paddleX -= 7;
                if(paddleX < 10){
                    paddleX = 10;
                }
            }

            // Collision & Bouncing Border
            if(x + dx > canvas.width - ballRadius - border || x + dx < ballRadius + border){ dx = -dx; }
            if(y + dy < ballRadius){ 
                dy = -dy; 
            } else if(y + dy > canvas.height - ballRadius - border - paddleHeight){
                if(x + ballRadius > paddleX && x - ballRadius < paddleX + paddleWidth){
                    dy = -dy;
                } else {
                    alert("GAME OVER"); 
                    document.location.reload(); 
                    clearInterval(interval); 
                }
            }

            // Update Ball Movement
            x += dx;
            y += dy;
        }
        var interval = setInterval(draw,10);

    </script>
</body>
</html>
